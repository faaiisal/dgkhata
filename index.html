<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>DGKhata</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="Root">
      <div class="Root__kernel">
        <div class="App">
          <div class="App__header">
            <div class="TopNavbar TopNavbar__addCustomer TopNavbar__addCustomer--baki">
              <!-- <a href="" class="TopNavbar__link">
                <img class="TopNavbar__icon TopNavbar__icon--addCustomer" src="assets/img/left-arrows.svg" alt="icon">
              </a> -->
              <button @click="back()" class="Button Button__topNavbar">
                <img class="TopNavbar__icon" src="assets/img/link-go.svg" alt="icon">
              </button>
              <a href="" class="TopNavbar__text">dgখাতা</a>
              <!-- <a href="" class="TopNavbar__text TopNavbar__text--addCustomer">নতুন কাস্টমার যোগ করুন</a> -->
            </div>
          </div>
          <div>
            <div class="App__Cart">
              <div class="Cart">
                <div class="Cart__wrapper">
                  <div class="Cart__deposite">
                    <label for="" class="Cart__total">৳ ৬,৫০০</label>
                    <p class="Cart__text">মোট জমা</p>
                  </div>
                  <div class="Cart__line"></div>
                  <div class="Cart__due">
                    <label for="" class="Cart__total Cart__total--due">৳ ৫০০</label>
                    <p class="Cart__text">মোট বাকি</p>
                  </div>
                </div>
                <div class="Cart__details">বিস্তারিত দেখুন</div>
              </div>
            </div>
            <div class="App__Summary">
              <div class="Search">
                <input v-model="searchedText" type="text" class="Search__input" placeholder="কাস্টমার খুঁজুন">
                <img src="assets/img/icon__search.svg" alt="Search Icon" class="Search__searchIcon">
              </div>
              <div class="Summary">
                <ul  class="Summary__list">
                  <li class="Summary__item">
                    <a href="" class="Summary__link">  
                      <div class="Summary__link--left">
                        <span class="Summary__text">জাফরী ভাই </span>
                        <span class="Summary__copy">০১/০১/২০২০ </span>
                      </div>
                      <div  class="Summary__link--right">
                        <span class="Summary__text Summary__text--red">৳ ৫,০০০</span>
                        <span class="Summary__copy">বাকী </span>
                        <!-- <div >
                          <span class="Summary__text Summary__text--green">৳ ৬,৫০০</span>
                          <span class="Summary__copy">জমা </span>
                        </div> -->
                      </div>
                      <!-- <div  class="Summary__link--right">
                        <span class="Summary__text Summary__text--green">লেনদেন নাই</span>
                        <span class="Summary__copy">লেনদেন নেই</span>
                      </div> -->
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="BottomNavbar">
            <nuxt-link to="/customers/create" class="Button Button__customer">
              <img class="Button__icon Button__icon--left" src="assets/img/plus.svg" alt="icon">
              <span class="Button__text Button__text--add">নতুন কাস্টমার</span>
            </nuxt-link>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
