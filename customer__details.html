<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>DGKhata</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="Root">
      <div class="Root__kernel">
        <div class="App">
          <div class="App__header">
            <div class="TopNavbar">
              <button @click="back()" class="Button Button__topNavbar">
                <img class="TopNavbar__icon" src="assets/img/link-go.svg" alt="icon">
              </button>
              <span class="TopNavbar__text">জাফরী ভাই</span>
            </div>
          </div>
          <div class="App__Cart">
            <div class="Cart">
              <div class="Cart__wrapper">
                <div class="Cart__deposite">
                  <p class="Cart__text">এর কাছে আমি পাব</p>
                </div>
                <div class="Cart__due">
                  <p for="" class="Cart__text Cart__text--deposite Cart__text--due">৳ 9898</p>
                </div>
              </div>
              <!-- <div v-else-if="this.totalDeposit > this.totalDue" class="Cart__wrapper">
                <div class="Cart__deposite">
                  <p class="Cart__text">{{ customerName }} পাবে</p>
                </div>
                <div class="Cart__due">
                  <p for="" class="Cart__text Cart__text--deposite Cart__text--deposit">৳ {{ (totalDeposit - totalDue).toLocaleString('bn') }}</p>
                </div>
              </div>
              <div v-else class="Cart__wrapper">
                <div class="Cart__deposite">
                  <p class="Cart__text">{{ customerName }} এর সাথে কোন দেনা পাওনা নেই</p>
                </div>
                <div class="Cart__due">
                  <p for="" class="Cart__text Cart__text--deposite Cart__text--due">৳ {{ (totalDue - totalDeposit).toLocaleString('bn') }}</p>
                </div>
              </div> -->
              <div class="Cart__details">যোগাযোগ করুন</div>
            </div>
          </div>
          <div class="App__Details">
            <div class="TopDetails">
              <div class="TopDetails__date">তারিখ</div>
              <div class="TopDetails__baki">বাকী</div>
              <div class="TopDetails__joma">জমা</div>
            </div>
            <div class="Transaction">
              <ul class="Transaction__list">
                <li class="Transaction__item">
                  <a href="" class="Transaction__link">
                     <div class="TransactionDetails" >
                        <div class="TransactionDetails__date">
                          <span class="date">০১/০১/২০২০</span> <br>
                          <span> ১২:০২ pm</span>
                        </div>
                        <div class="TransactionDetails__baki">৳ 0990</div>
                        <div class="TransactionDetails__joma">৳ 9898</div>
                      </div>
                  </a>
                </li>
              </ul>
            </div>
          </div>
          <div class="BottomNavbar">
            <div class="buttonGroup">
              <a href="baki.html" class="buttonGroup  buttonGroup__customer">
                <span class="buttonGroup__text">বাকি ৳</span>
              </a>
              <a href="joma.html" class="buttonGroup buttonGroup__customer">
                <span class="buttonGroup__text">জমা ৳</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
