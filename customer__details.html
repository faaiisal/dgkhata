<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>DGKhata</title>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.0/css/all.css" integrity="sha384-aOkxzJ5uQz7WBObEZcHvV5JvRW3TUc2rNPA7pe3AwnsUohiw1Vj2Rgx2KSOkF5+h" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="Root">
      <div class="Root__kernel">
        <div class="App">
          <div class="App__header">
            <div class="TopNavbar">
              <a href="" class="TopNavbar__link">
                <img class="TopNavbar__icon" src="assets/img/arrow-left.svg" alt="icon">
              </a>
              <span class="TopNavbar__text">জাফরী ভাই</span>
            </div>
          </div>
          <div class="App__main">
            <div class="content">
              <p class="content__text content__text--customer">জাফরী ভাই এর প্রথম লেনদেন যোগ করুন </p>
              <img class="content__icon" src="assets/img/down-arrow.svg" alt="icon">
            </div>
          </div>
          <div class="BottomNavbar">
            <div class="buttonGroup">
              <a href="" class="buttonGroup  buttonGroup__customer">
                <span class="buttonGroup__text">বাকি ৳</span>
              </a>
              <a href="" class="buttonGroup buttonGroup__customer">
                <span class="buttonGroup__text">জমা ৳</span>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
